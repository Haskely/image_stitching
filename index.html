<body>
    <div class="container">
        <h1>ğŸ–¼ï¸ å›¾ç‰‡æ‹¼æ¥å·¥å…·</h1>
        
        <div class="upload-area" id="uploadArea">
            <p style="margin-bottom: 15px;">æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„æˆ–ç‚¹å‡»ä¸Šä¼ </p>

            <input type="file" id="fileInput" multiple accept="image/*">
            <p style="margin-top: 15px; color: #666; font-size: 12px;">æ”¯æŒ JPGã€PNGã€GIF ç­‰æ ¼å¼ï¼Œå¯ä¸€æ¬¡é€‰æ‹©å¤šå¼ </p>
        </div>

        <div class="images-container">
            <div class="edit-area">
                <div class="section-title">ç¼–è¾‘åŒºåŸŸ</div>
                <div id="editList" class="edit-list">
                    <div class="empty-state">æš‚æ— å›¾ç‰‡ï¼Œè¯·å…ˆä¸Šä¼ å›¾ç‰‡</div>
                </div>
            </div>
            
            <div class="preview-area">
                <div class="section-title">é¢„è§ˆåŒºåŸŸ</div>
                <div id="previewContainer">
                    <div class="empty-state">é¢„è§ˆåŒºåŸŸå°†æ˜¾ç¤ºæ‹¼æ¥åçš„æ•ˆæœ</div>
                </div>
                <div class="action-buttons" id="actionButtons" style="display: none;">
                    <button class="action-btn export-btn" onclick="exportImage()">
                        <span id="exportText">å¯¼å‡ºå›¾ç‰‡</span>

                </div>
            </div>
        </div>
    </div>

    <div class="touch-hint" id="touchHint"></div>

    <script>
        let images = [];
        let currentDragging = null;
        let currentResizing = null;
        let startY = 0;
        let startHeight = 0;
        let startTop = 0;
        let touchIdentifier = null;

        // æ£€æµ‹æ˜¯å¦ä¸ºè§¦æ‘¸è®¾å¤‡
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        // åˆå§‹åŒ–
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        const uploadArea = document.getElementById('uploadArea');
        const touchHint = document.getElementById('touchHint');

        // æ˜¾ç¤ºè§¦æ‘¸æç¤º
        function showTouchHint(text, x, y) {
            if (!isTouchDevice) return;
            touchHint.textContent = text;
            touchHint.style.left = x + 'px';
            touchHint.style.top = (y - 40) + 'px';
            touchHint.classList.add('show');
            
            setTimeout(() => {
                touchHint.classList.remove('show');
            }, 2000);
        }

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // è§¦æ‘¸ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        uploadArea.addEventListener('click', () => {
            if (isTouchDevice) {
                document.getElementById('fileInput').click();
            }
        });

        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        function handleFileSelect(e) {
            handleFiles(e.target.files);
        }

        function handleFiles(files) {
            const fileArray = Array.from(files);
            let processedCount = 0;

            fileArray.forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            images.push({
                                id: Date.now() + Math.random(),
                                src: e.target.result,
                                width: img.width,
                                height: img.height,
                                cropTop: 0,
                                cropHeight: img.height,
                                name: file.name
                            });
                            
                            processedCount++;
                            if (processedCount === fileArray.length) {
                                renderImages();
                                updatePreview();
                                
                                if (isTouchDevice && images.length === fileArray.length) {
                                    showTouchHint('ä¸Šä¸‹æ‹–åŠ¨ç»¿æ¡†è°ƒæ•´è£å‰ªåŒºåŸŸ', window.innerWidth / 2, 200);
                                }
                            }
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // è·å–è§¦æ‘¸æˆ–é¼ æ ‡äº‹ä»¶çš„åæ ‡
        function getEventCoordinates(e) {
            if (e.touches && e.touches.length > 0) {
                return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            } else if (e.changedTouches && e.changedTouches.length > 0) {
                return { x: e.changedTouches[0].clientX, y: e.changedTouches[0].clientY };
            } else {
                return { x: e.clientX, y: e.clientY };
            }
        }

        // æ¸²æŸ“å›¾ç‰‡åˆ—è¡¨
        function renderImages() {
            const editList = document.getElementById('editList');
            if (images.length === 0) {
                editList.innerHTML = '<div class="empty-state">æš‚æ— å›¾ç‰‡ï¼Œè¯·å…ˆä¸Šä¼ å›¾ç‰‡</div>';
                return;
            }

            editList.innerHTML = images.map((img, index) => `
                <div class="image-item" data-id="${img.id}">
                    <div class="image-crop-container" id="container-${img.id}">
                        <div class="image-mask">
                            <img src="${img.src}" alt="${img.name}" id="img-${img.id}">
                        </div>
                        <div class="crop-area" id="crop-${img.id}" style="top: ${img.cropTop}px; height: ${img.cropHeight}px;">
                            <div class="crop-handle top" data-resize="top"></div>
                            <div class="crop-handle bottom" data-resize="bottom"></div>
                        </div>
                    </div>
                    <div class="image-controls">
                        ${index > 0 ? `<button class="control-btn move-btn" onclick="moveImage(${index}, -1)">â†‘ ä¸Šç§»</button>` : ''}
                        ${index < images.length - 1 ? `<button class="control-btn move-btn" onclick="moveImage(${index}, 1)">â†“ ä¸‹ç§»</button>` : ''}
                        <button class="control-btn remove-btn" onclick="removeImage(${index})">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');

            // æ·»åŠ è£å‰ªäº¤äº’
            images.forEach(img => {
                const cropArea = document.getElementById(`crop-${img.id}`);
                const container = document.getElementById(`container-${img.id}`);
                const imgElement = document.getElementById(`img-${img.id}`);
                
                // è°ƒæ•´å®¹å™¨é«˜åº¦
                imgElement.onload = () => {
                    const ratio = container.offsetWidth / img.width;
                    const scaledHeight = img.height * ratio;
                    container.style.height = scaledHeight + 'px';
                    const mask = container.querySelector('.image-mask');
                    if (mask) {
                        mask.style.height = scaledHeight + 'px';
                    }
                    // ä¿®æ­£ï¼šç”¨ç¼©æ”¾åçš„é«˜åº¦æ›´æ–°è£å‰ªåŒºåŸŸçš„åˆå§‹é«˜åº¦
                    cropArea.style.height = (img.cropHeight * ratio) + 'px';
                    // ç¡®ä¿åˆå§‹ top ä¹Ÿæ­£ç¡®ï¼ˆè™½ç„¶é»˜è®¤ä¸º0ï¼Œä½†ä»¥é˜²ä¸‡ä¸€ï¼‰
                    cropArea.style.top = (img.cropTop * ratio) + 'px';
                };

                // ç»Ÿä¸€çš„äº‹ä»¶å¤„ç†å¼€å§‹
                function handleStart(e) {
                    const coords = getEventCoordinates(e);
                    
                    if (e.touches) {
                        touchIdentifier = e.touches[0].identifier;
                    }

                    if (e.target.classList.contains('crop-handle')) {
                        currentResizing = {
                            img: img,
                            type: e.target.dataset.resize,
                            cropArea: cropArea
                        };
                        startY = coords.y;
                        startTop = img.cropTop;
                        startHeight = img.cropHeight;
                    } else {
                        currentDragging = img;
                        startY = coords.y;
                        startTop = img.cropTop;
                    }
                    
                    e.preventDefault();
                    e.stopPropagation();
                }

                // é¼ æ ‡äº‹ä»¶
                cropArea.addEventListener('mousedown', handleStart);

                // è§¦æ‘¸äº‹ä»¶
                cropArea.addEventListener('touchstart', handleStart, { passive: false });
            });
        }

        // ç»Ÿä¸€çš„ç§»åŠ¨å¤„ç†
        function handleMove(e) {
            if (!currentDragging && !currentResizing) return;

            const coords = getEventCoordinates(e);
            
            // æ£€æŸ¥æ˜¯å¦æ˜¯æ­£ç¡®çš„è§¦æ‘¸ç‚¹
            if (e.touches && touchIdentifier !== null) {
                let found = false;
                for (let touch of e.touches) {
                    if (touch.identifier === touchIdentifier) {
                        found = true;
                        break;
                    }
                }
                if (!found) return;
            }

            if (currentDragging) {
                const deltaY = coords.y - startY;
                const img = currentDragging;
                const container = document.getElementById(`container-${img.id}`);
                const ratio = container.offsetWidth / img.width;
                
                let newTop = startTop + deltaY / ratio;
                newTop = Math.max(0, Math.min(newTop, img.height - img.cropHeight));
                
                img.cropTop = newTop;
                document.getElementById(`crop-${img.id}`).style.top = (newTop * ratio) + 'px';
                
                updatePreview();
            }
            
            if (currentResizing) {
                const deltaY = coords.y - startY;
                const { img, type, cropArea } = currentResizing;
                const container = document.getElementById(`container-${img.id}`);
                const ratio = container.offsetWidth / img.width;
                
                if (type === 'top') {
                    let newTop = startTop + deltaY / ratio;
                    let newHeight = startHeight - deltaY / ratio;
                    
                    if (newHeight >= 50 && newTop >= 0) {
                        img.cropTop = newTop;
                        img.cropHeight = newHeight;
                    }
                } else if (type === 'bottom') {
                    let newHeight = startHeight + deltaY / ratio;
                    
                    if (newHeight >= 50 && img.cropTop + newHeight <= img.height) {
                        img.cropHeight = newHeight;
                    }
                }
                
                cropArea.style.top = (img.cropTop * ratio) + 'px';
                cropArea.style.height = (img.cropHeight * ratio) + 'px';
                
                updatePreview();
            }
            
            e.preventDefault();
        }

        // ç»Ÿä¸€çš„ç»“æŸå¤„ç†
        function handleEnd(e) {
            currentDragging = null;
            currentResizing = null;
            touchIdentifier = null;
        }

        // é¼ æ ‡ç§»åŠ¨å’Œé‡Šæ”¾
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('mouseup', handleEnd);

        // è§¦æ‘¸ç§»åŠ¨å’Œé‡Šæ”¾
        document.addEventListener('touchmove', handleMove, { passive: false });
        document.addEventListener('touchend', handleEnd);
        document.addEventListener('touchcancel', handleEnd);

        // ç§»åŠ¨å›¾ç‰‡ä½ç½®
        function moveImage(index, direction) {
            const newIndex = index + direction;
            if (newIndex >= 0 && newIndex < images.length) {
                [images[index], images[newIndex]] = [images[newIndex], images[index]];
                renderImages();
                updatePreview();
            }
        }

        // åˆ é™¤å›¾ç‰‡
        function removeImage(index) {
            images.splice(index, 1);
            renderImages();
            updatePreview();
        }

        // æ›´æ–°é¢„è§ˆ
        function updatePreview() {
            const previewContainer = document.getElementById('previewContainer');
            const actionButtons = document.getElementById('actionButtons');
            
            if (images.length === 0) {
                previewContainer.innerHTML = '<div class="empty-state">é¢„è§ˆåŒºåŸŸå°†æ˜¾ç¤ºæ‹¼æ¥åçš„æ•ˆæœ</div>';
                actionButtons.style.display = 'none';
                return;
            }
            
            actionButtons.style.display = 'flex';
            
            // è®¡ç®—æ€»é«˜åº¦
            let totalHeight = 0;
            let maxWidth = 0;
            
            images.forEach(img => {
                totalHeight += img.cropHeight;
                maxWidth = Math.max(maxWidth, img.width);
            });
            
            // åˆ›å»ºé«˜åˆ†è¾¨ç‡canvasä»¥ç¡®ä¿å›¾ç‰‡è´¨é‡
            const canvas = document.createElement('canvas');
            const dpr = window.devicePixelRatio || 1;
            canvas.width = maxWidth * dpr;
            canvas.height = totalHeight * dpr;
            const ctx = canvas.getContext('2d');
            ctx.scale(dpr, dpr);
            
            // è®¾ç½®é«˜è´¨é‡æ¸²æŸ“
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            // ç»˜åˆ¶å›¾ç‰‡
            let loadedCount = 0;
            
            images.forEach((imgData, index) => {
                const img = new Image();
                img.onload = () => {
                    const y = images.slice(0, index).reduce((sum, i) => sum + i.cropHeight, 0);
                    
                    ctx.drawImage(
                        img,
                        0, imgData.cropTop,
                        imgData.width, imgData.cropHeight,
                        (maxWidth - imgData.width) / 2, y,
                        imgData.width, imgData.cropHeight
                    );
                    
                    loadedCount++;
                    if (loadedCount === images.length) {
                        // æ˜¾ç¤ºé¢„è§ˆ
                        const previewCanvas = document.createElement('canvas');
                        previewCanvas.className = 'preview-canvas';
                        const previewCtx = previewCanvas.getContext('2d');
                        
                        // æ ¹æ®å®¹å™¨å®½åº¦è°ƒæ•´é¢„è§ˆå°ºå¯¸ï¼Œè€ƒè™‘è®¾å¤‡åƒç´ æ¯”ä»¥è·å¾—æ›´é«˜åˆ†è¾¨ç‡
                        const containerWidth = previewContainer.offsetWidth;
                        const dpr = window.devicePixelRatio || 1; // è·å–è®¾å¤‡åƒç´ æ¯”
                        const scale = containerWidth / maxWidth;
            
                        // è®¾ç½®canvasçš„å®é™…å°ºå¯¸ï¼ˆè€ƒè™‘è®¾å¤‡åƒç´ æ¯”ï¼‰
                        previewCanvas.width = containerWidth * dpr;
                        previewCanvas.height = totalHeight * scale * dpr;
                        
                        // è®¾ç½®canvasçš„CSSå°ºå¯¸
                        previewCanvas.style.width = containerWidth + 'px';
                        previewCanvas.style.height = (totalHeight * scale) + 'px';
                        
                        // ç¼©æ”¾ä¸Šä¸‹æ–‡ä»¥é€‚åº”é«˜DPI
                        previewCtx.scale(dpr, dpr);
                        
                        // ç»˜åˆ¶æ—¶ä½¿ç”¨CSSå°ºå¯¸
                        previewCtx.drawImage(canvas, 0, 0, containerWidth, totalHeight * scale);
                        
                        previewContainer.innerHTML = '';
                        previewContainer.appendChild(previewCanvas);
                    }
                };
                img.src = imgData.src;
            });
        }

        // å¯¼å‡ºå›¾ç‰‡
        function exportImage() {
            if (images.length === 0) return;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            const exportBtn = document.querySelector('.export-btn');
            const exportText = document.getElementById('exportText');
            exportBtn.disabled = true;
            exportText.innerHTML = 'å¤„ç†ä¸­<span class="loading-spinner"></span>';
            
            // è®¡ç®—æ€»é«˜åº¦å’Œæœ€å¤§å®½åº¦
            let totalHeight = 0;
            let maxWidth = 0;
            
            images.forEach(img => {
                totalHeight += img.cropHeight;
                maxWidth = Math.max(maxWidth, img.width);
            });
            
            // åˆ›å»ºé«˜åˆ†è¾¨ç‡å¯¼å‡ºcanvas
            const canvas = document.createElement('canvas');
            const dpr = window.devicePixelRatio || 1;
            canvas.width = maxWidth * dpr;
            canvas.height = totalHeight * dpr;
            const ctx = canvas.getContext('2d');
            ctx.scale(dpr, dpr);
            
            // è®¾ç½®é«˜è´¨é‡æ¸²æŸ“
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            
            // ç»˜åˆ¶æ‰€æœ‰å›¾ç‰‡
            let loadedCount = 0;
            
            images.forEach((imgData, index) => {
                const img = new Image();
                img.onload = () => {
                    const y = images.slice(0, index).reduce((sum, i) => sum + i.cropHeight, 0);
                    
                    ctx.drawImage(
                        img,
                        0, imgData.cropTop,
                        imgData.width, imgData.cropHeight,
                        (maxWidth - imgData.width) / 2, y,
                        imgData.width, imgData.cropHeight
                    );
                    
                    loadedCount++;
                    if (loadedCount === images.length) {
                        // å¯¼å‡º
                        canvas.toBlob(blob => {
                            if (isTouchDevice && navigator.share && navigator.canShare) {
                                // å°è¯•ä½¿ç”¨åŸç”Ÿåˆ†äº«
                                const file = new File([blob], `æ‹¼æ¥å›¾ç‰‡_${new Date().getTime()}.png`, { type: 'image/png' });
                                if (navigator.canShare({ files: [file] })) {
                                    navigator.share({
                                        files: [file],
                                        title: 'æ‹¼æ¥å›¾ç‰‡',
                                    }).catch(() => {
                                        // åˆ†äº«å¤±è´¥ï¼Œå›é€€åˆ°ä¸‹è½½
                                        downloadImage(blob);
                                    });
                                } else {
                                    downloadImage(blob);
                                }
                            } else {
                                downloadImage(blob);
                            }
                            
                            // æ¢å¤æŒ‰é’®çŠ¶æ€
                            exportBtn.disabled = false;
                            exportText.textContent = 'å¯¼å‡ºå›¾ç‰‡';
                        });
                    }
                };
                img.src = imgData.src;
            });
        }

        // ä¸‹è½½å›¾ç‰‡
        function downloadImage(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `æ‹¼æ¥å›¾ç‰‡_${new Date().getTime()}.png`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // æ¸…ç©ºæ‰€æœ‰
        function clearAll() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å›¾ç‰‡å—ï¼Ÿ')) {
                images = [];
                renderImages();
                updatePreview();
            }
        }

        // é˜»æ­¢é¡µé¢æ»šåŠ¨å½“è§¦æ‘¸è£å‰ªåŒºåŸŸæ—¶
        document.addEventListener('touchmove', (e) => {
            if (currentDragging || currentResizing) {
                e.preventDefault();
            }
        }, { passive: false });

        // æ·»åŠ è§†å£é«˜åº¦ä¿®å¤ï¼ˆè§£å†³iOS Safariåœ°å€æ é—®é¢˜ï¼‰
        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', setViewportHeight);

        // è§£æURLå‚æ•°
        function parseURLParams() {
            const params = new URLSearchParams(window.location.search);
            const imgParams = params.getAll('img');
            
            if (imgParams.length > 0) {
                // æ˜¾ç¤ºåŠ è½½æç¤º
                const loadingDiv = document.createElement('div');
                loadingDiv.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 10px; z-index: 1000;';
                loadingDiv.innerHTML = 'æ­£åœ¨åŠ è½½ç½‘ç»œå›¾ç‰‡...<span class="loading-spinner"></span>';
                document.body.appendChild(loadingDiv);
                
                let loadedCount = 0;
                let errorCount = 0;
                
                imgParams.forEach((imgUrl, index) => {
                    // å¤„ç†å›¾ç‰‡URL
                    const processedUrl = decodeURIComponent(imgUrl);
                    
                    // åˆ›å»ºå›¾ç‰‡å…ƒç´ 
                    const img = new Image();
                    img.crossOrigin = 'anonymous'; // å°è¯•å¤„ç†è·¨åŸŸ
                    
                    img.onload = function() {
                        // åˆ›å»ºcanvasæ¥å¤„ç†è·¨åŸŸå›¾ç‰‡
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        
                        try {
                            const dataUrl = canvas.toDataURL('image/png');
                            images.push({
                                id: Date.now() + index + Math.random(),
                                src: dataUrl,
                                width: img.width,
                                height: img.height,
                                cropTop: 0,
                                cropHeight: img.height,
                                name: `ç½‘ç»œå›¾ç‰‡_${index + 1}.png`
                            });
                        } catch (e) {
                            console.error('å›¾ç‰‡è½¬æ¢å¤±è´¥ï¼ˆå¯èƒ½æ˜¯è·¨åŸŸé™åˆ¶ï¼‰:', e);
                            errorCount++;
                        }
                        
                        loadedCount++;
                        checkLoadComplete();
                    };
                    
                    img.onerror = function() {
                        console.error('å›¾ç‰‡åŠ è½½å¤±è´¥:', processedUrl);
                        errorCount++;
                        loadedCount++;
                        checkLoadComplete();
                    };
                    
                    // è®¾ç½®å›¾ç‰‡æº
                    img.src = processedUrl;
                });
                
                function checkLoadComplete() {
                    if (loadedCount === imgParams.length) {
                        document.body.removeChild(loadingDiv);
                        
                        if (images.length > 0) {
                            renderImages();
                            updatePreview();
                            
                            if (errorCount > 0) {
                                alert(`æˆåŠŸåŠ è½½ ${images.length} å¼ å›¾ç‰‡ï¼Œ${errorCount} å¼ å›¾ç‰‡åŠ è½½å¤±è´¥ï¼ˆå¯èƒ½æ˜¯è·¨åŸŸé™åˆ¶æˆ–é“¾æ¥æ— æ•ˆï¼‰`);
                            }
                            
                            if (isTouchDevice && images.length > 0) {
                                setTimeout(() => {
                                    showTouchHint('ä¸Šä¸‹æ‹–åŠ¨ç»¿æ¡†è°ƒæ•´è£å‰ªåŒºåŸŸ', window.innerWidth / 2, 200);
                                }, 1000);
                            }
                        } else {
                            alert('æ‰€æœ‰å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥å›¾ç‰‡é“¾æ¥æ˜¯å¦æœ‰æ•ˆæˆ–æ˜¯å¦å­˜åœ¨è·¨åŸŸé™åˆ¶');
                        }
                    }
                }
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåè§£æå‚æ•°
        window.addEventListener('DOMContentLoaded', parseURLParams);
    </script>
